<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Munchkin Level and Stregth Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<header>
    <h1>Munchkin Level and Strength Calculator</h1>
</header>
<section class="nameSection">
    <form>
        <label>
            What is your name?
            <input type="text" name="name" id="name" value>
        </label>
        <button type="button" class="btn btn-default" onclick="getUserName()">Next</button>
    </form>
</section>
<section class="selectCard">
    <form>
        <label>
            What Munchkin deck do you wish to play?
    <select class="pickDeck" onchange="selectDeck()">2
        <option value="default">Pick a Deck</option>
        <option value="legends">Munchkin Legends</option>
    </select>
        </label>
        <button type="button"id="hideSelectDeck" onclick="setUpDecks.hideElements('.selectCard')"> Do you wish to select this deck?</button>
    </form>
</section>
<section class="level">
    <button type="button" id="upALevel">Go Up A Level</button>
    <button type="button" id="goDownALevel">Go Down A Level</button>
</section>
<section class="stats">
<!-- This will contain the users Stats -->
</section>

<section class="CardsInPlay">
    <!--This will Contain all the cards in play-->
</section>

<section class="chooseCard">
    <select id="cardChooser" onchange="selectCard()">
        <option value="ChooseYourCard">Choose Your Card</option>
        <!--Loop the cards into the deck after this point-->

    </select>
    <button type="button" onclick="addToUser()">Add Card to List</button>
</section>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/deckBuilder.js"></script>
<script src="js/legends.js"></script>
<script src="js/functionality.js"></script>
<script src="js/app.js"></script>
</body>
</html>
